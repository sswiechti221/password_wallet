{% extends 'base.html' %}
{% block links%}
    <script defer src="{{ url_for('static_js', filename='auth.js') }}"></script>
{% endblock links %}
{% block nav %}
    <button id="signin-button">Zaloguj się</button>
    <button id="signup-button">Zarejestruj się</button>
{% endblock nav %}
{% block main %}
<main>
    <section id="signin-section" class="active">
        <h1>Logowanie</h1>
        <form action='{{ url_for("auth.signin") }}' method="post" id="login-form">
            <label for="login-input">Login</label>
            <input id="login-input" type="text" name="user_login" placeholder="Twój login: " required>
            <label for="password-input">Hasło</label>
            <input id="password-input" type="password" name="user_password" placeholder="Twoje hasło: " required>

            <button type="submit">Zaloguj się</button>
        </form>
        <section class="messages-section"></section>
    </section>
    <section id="signup-section" class="disabled">
        <h1>Rejestracja</h1>
        <form action='{{ url_for("auth.signup") }}' method="post">
            <label for="new-login-input">Login</label>
            <input id="new-login-input" type="text" name="user_login" placeholder="Twój login: " required>
            <label for="new-password-input">Hasło</label>
            <input id="new-password-input" type="password" name="user_password" placeholder="Hasło: " required>
            <label for="new-password-repet-input">Powtórz hasło</label>
            <input id="new-password-repet-input" type="password" name="user_password_repeat" placeholder="Powtórz Hasło: " required>

            <button type="submit">Zarejestruj się</button>
        </form>
        <section class="messages-section"></section>
    </section>
    
</main>
{% endblock main %}
